<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="./assets/css/normalize.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <header>
    <img src="./assets/images/logo.svg" alt="Base Apparel logo">
  </header>
  <main>
    <section>
      <img src="./assets/images/hero-mobile.jpg" alt="hero image">
      <div>
        <h1>We're <span>coming soon</span></h1>
        <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <form action="/" method="post" id="form" class="form">
          <label for="email" class="label-email">
            <input type="email" name="email" id="email"  class="input-email" placeholder="Email Address">
            <button type="submit" class="input-submit">
              <svg xmlns="http://www.w3.org/2000/svg" width="12" height="20"><path fill="none" stroke="#FFF" stroke-width="2" d="M1 1l8.836 8.836L1 18.671"/></svg>
            </button>
            <img src="./assets/images/icon-error.svg" id="error-icon" class="error-icon" alt="error icon">
          </label>
        </form>
        <p id="error-message" class="error-message">Please provide a valid email</p>
      </div>
    </section>
  </main>
  <footer>
    <p class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor</a>. Coded by <a href="https://github.com/leslief10">Leslie</a>.</p> 
  </footer>
  <script src="./script.js"></script>
</body>
</html>
